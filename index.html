<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#00897B"/>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Trip Seek</title>
</head>
<body>
    <header>
        <div class="logo"></div>
      <nav>
    
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Catalog</a>
            <ul class="sub-menu">
              <li class="sub-menu-items"><a href="/pages/hotelcatalog.html">Hotel Catalog</a></li>
              <li class="sub-menu-items"><a href="/pages/flightcatalog.html">Flight Catalog</a></li>
            </ul>
            
          </li>
          <li><a href="/pages/testimonial.html">Testimonial</a></li>
          <li><a href="/pages/registration.html">Registration</a></li>
      </ul>
    </nav>
    <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
    <!-- Slideshow container -->
    <div class="container">
	
      <input type="radio" id="i1" name="images" checked />
      <input type="radio" id="i2" name="images" />
      <input type="radio" id="i3" name="images" />
   	
      
      <div class="slide_img" id="one">			
          
          <img src="img1.jpg">
          
            <label class="prev" for="i3"><span>&#x2039;</span></label>
            <label class="next" for="i2"><span>&#x203a;</span></label>	
        
      </div>
      
      <div class="slide_img" id="two">
        
          <img src="img2.jpg" >
          
            <label class="prev" for="i1"><span>&#x2039;</span></label>
            <label class="next" for="i3"><span>&#x203a;</span></label>
        
      </div>
          
      <div class="slide_img" id="three">
          <img src="img3.jpg">	
          
            <label class="prev" for="i2"><span>&#x2039;</span></label>
            <label class="next" for="i1"><span>&#x203a;</span></label>
      </div>
    
      <div id="nav_slide">
        <label for="i1" class="dots" id="dot1"></label>
        <label for="i2" class="dots" id="dot2"></label>
        <label for="i3" class="dots" id="dot3"></label>
       
      </div>
        
    </div>
    
    
  <script>
        // REGISTER SERVICE WORKER
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js')
            .then(function() {
              console.log('Pendaftaran ServiceWorker berhasil');
            })
            .catch(function(){
              console.log('Pendaftaran ServiceWorker gagal');
            });
          })
        } else {
          console.log("ServiceWorker belum didukung browser ini.")
        }
    </script>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.menu-toggle').click(function(){
            $('nav').toggleClass('active');
          })
          $('ul li').click(function(){
            $(this).siblings().removeClass('active');
            $(this).toggleClass('active');
          })
        })
    </script>
</body>
</html>
